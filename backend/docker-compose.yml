version: "3.9"

services:
  db:
    image: postgres:16
    container_name: sharedlist_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sharedlist
      POSTGRES_USER: sharedlist
      POSTGRES_PASSWORD: sharedlist
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - sharedlist_net

  redis:
    image: redis:7
    container_name: sharedlist_redis
    restart: unless-stopped
    networks:
      - sharedlist_net

  backend:
    build: .
    container_name: sharedlist_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://sharedlist:sharedlist@db:5432/sharedlist
      REDIS_URL: redis://redis:6379/0
      DISABLE_IP_RATE_LIMIT: "1"
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/sharedlist-ff538-firebase-adminsdk-fbsvc-ac84695e1a.json
      FIREBASE_PROJECT_ID: sharedlist-ff538
      APNS_TEAM_ID: "LK3J9ST7RM"
      APNS_KEY_ID: "M4887STY7V"
      APNS_BUNDLE_ID: "it.tekware.sharedlistapp"
      APNS_PRIVATE_KEY_PATH: /run/secrets/AuthKey_M4887STY7V.p8
      APNS_USE_SANDBOX: "true"
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    networks:
      - sharedlist_net
    volumes:
      - ../secrets:/run/secrets/

  caddy:
    image: caddy:2
    container_name: sharedlist_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - sharedlist_net
    depends_on:
      - backend
      - landing

  landing:
    image: caddy:2
    container_name: sharedlist_landing
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./landing/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./landing/site:/srv:ro
    networks:
      - sharedlist_net

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  sharedlist_net:

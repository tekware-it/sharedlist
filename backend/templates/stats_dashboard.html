<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SharedList Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      .totals {
        margin-bottom: 1rem;
      }
      canvas {
        max-width: 100%;
        height: 320px;
      }
    </style>
  </head>
  <body>
    <h1>SharedList â€“ Statistics</h1>
    <div class="totals">
      <strong>Total lists:</strong> <span id="total-lists">-</span><br />
      <strong>Total items:</strong> <span id="total-items">-</span>
    </div>
    <canvas id="usageChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      async function loadStats() {
        const res = await fetch("/v1/stats/usage");
        const data = await res.json();

        document.getElementById("total-lists").textContent = data.total_lists;
        document.getElementById("total-items").textContent = data.total_items;

        const labels = data.points.map((p) => p.day);
        const listsData = data.points.map((p) => p.lists_created);
        const itemsData = data.points.map((p) => p.items_created);

        const ctx = document.getElementById("usageChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Lists created",
                data: listsData,
                fill: false,
                tension: 0.1,
              },
              {
                label: "Items created",
                data: itemsData,
                fill: false,
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: {
                display: true,
                text: "Usage per day",
              },
            },
            scales: {
              y: { beginAtZero: true },
            },
          },
        });
      }

      loadStats().catch((err) => {
        console.error(err);
        alert("Failed to load stats");
      });
    </script>
  </body>
</html>
